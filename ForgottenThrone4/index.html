<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>被遗忘的王权</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>

    <div id="start-screen" class="screen active">
        <div class="content">
            <h1>被遗忘的王权</h1>
            <p>你并非这个王国的王储，但你体内流淌着异化血脉，被预言为能够挑战“镜中之王”的人。你的旅程，将从这片古老的森林开始。</p>
            <button id="new-game-btn">新游戏</button>
            <button id="load-game-btn" disabled>载入游戏</button>
        </div>
    </div>

    <div id="attribute-screen" class="screen">
        <div class="content attribute-content">
            <h2>分配你的属性</h2>
            <p>你拥有 <span id="points-left">50</span> 点可分配属性点。</p>
            <ul id="attribute-list">
                </ul>
            <button id="confirm-attributes-btn" disabled>确认并开始</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div class="main-game-area">
            <div class="event-area">
                <div class="story-box">
                    <p class="event-text"></p>
                </div>
                <div id="choices-area" class="choices-area">
                    </div>
            </div>
            <div id="item-tooltip" class="item-tooltip"></div>
            <div class="header">
                <span id="chapter-title">序章：被遗忘的血脉</span>
                <span id="month-display">年龄: 1 岁, 月份: 1</span>
            </div>
        </div>
        <div class="sidebar">
            <div class="character-sheet">
                <div id="character-sheet-content">
                    </div>
            </div>
            <div class="inventory">
                <h3>背包</h3>
                <ul id="inventory-list">
                    </ul>
            </div>
            <div class="action-buttons">
                <button id="save-game-btn">保存游戏</button>
                <button id="return-to-menu-btn">返回主菜单</button>
            </div>
        </div>
        <button id="toggle-sidebar-btn" class="toggle-sidebar-btn">☰</button>
    </div>

    <div id="ending-screen" class="screen">
        <div class="content">
            <h2 id="ending-title"></h2>
            <p id="ending-text"></p>
            <button id="restart-game-btn">回到主菜单</button>
        </div>
    </div>

    <script type="module" src="src/App.js"></script>
</body>
</html>
